---
layout: default
title: Home
jsarr:
 - script/ScrollManager.js
 - script/jquery.fullPage.min.js
---

<div class="posts">
  <div class="scroll-up-trigger"></div>
  <div id="fullpage">
  {% for post in paginator.posts %}
  <div class="post section">
    <div class="post-contents">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    {{ post.content }}
    </div>
  </div>
  {% endfor %}
  </div>
  <div class="scroll-down-trigger"></div>
</div>
