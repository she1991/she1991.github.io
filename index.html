---
layout: default
title: Home
jsarr:
    - script/ScrollManager.js
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
	<div class="scroll-up-trigger"></div>
    <div class="post-contents">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    {{ post.content }}
    </div>
    <div class="scroll-down-trigger"></div>
  </div>
  {% endfor %}
</div>
