---
layout: default
title: Home
jsarr:
 - script/ScrollManager.js
 - script/jquery.fullPage.min.js
---

<div class="posts">
  <div class="scroll-beads">
  </div>
  <div class="scroll-up-trigger">
    <h4></h4>
  </div>
  <div id="fullpage">
  {% assign counter = 1 %}
  {% for post in paginator.posts %}
  <div class="post section" id={{ counter }}>
    <div class="post-contents">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    {{ post.content }}
    </div>
  </div>
  {% assign counter=counter | plus:1 %}
  {% endfor %}
  </div>
  <div class="scroll-down-trigger">
    <h4></h4>
    <img src="public/arrow.svg" class="scroll-arrow"></img>
  </div>
</div>
